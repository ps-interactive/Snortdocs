<H1><A NAME="SECTION00610000000000000000">
<SPAN CLASS="arabic">5</SPAN>.<SPAN CLASS="arabic">1</SPAN> Submitting Patches</A>
</H1>

<P>
Patches to Snort should be sent to the
<code>snort-devel@lists.snort.org</code>
mailing list.  Patches should done with the command
<code>diff -nu snort-orig snort-new</code>.

<P>
